<!DOCTYPE html>
<html lang="en">
  <link type= "text/css" rel="stylesheet" href="style.css">
  <style lang="en" type="text/css" id="dark-mode-custom-style"></style>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
  </head>

  <body class="background" translate="no">
    <div class="container">
      <header class="header">
        <h1 id="title" class="text-center">Survey Form</h1>
        <p id="description"class="description text-center">Thank you for your feedback. We greatly appreciate it.</p>
      </header>
      <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name">Name</label>
          <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <label id="email-label" for="email">Email</label>
          <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email" required>
        </div>
        <div class="form-group">
          <label id="number-label" for="number">Age
          <span class="clue">(optional)</span></label>
          <input type="number" name="age" id="number" min="10" max="99" class="form-control" placeholder="Age">
        </div>
        <div class="form-group">
          <p>How did you hear about our service?</p>
          <select name="" id="dropdown" class="form-control" required>
            <option disabled selected value="">Select answer</option>
            <option value="">Family/Friends</option>
            <option value="">Social Media</option>
            <option value="">Google</option>
            <option value="">Ad</option>
            <option value="">Other</option>
          </select>
        </div>
        <div class="form-group">
          <p>How would you describe our service?</p>
          <label>
            <input name="user-recommend" value="great" type="radio" class="input-radio">Great
          </label>
          <label>
            <input name="user-recommend" value="good" type="radio" class="input-radio">Good
          </label>
          <label>
            <input name="user-recommend" value="ok" type="radio" class="input-radio">Ok
          </label>
          <label>
            <input name="user-recommend" value="bad" type="radio" class="input-radio">Bad
          </label>
          <label>
            <input name="user-recommend" value="terrible" type="radio" class="input-radio">Terrible
          </label>
        </div>
        <div class="form-group">
          <p>Would you recommend us to others?</p>
          <select name="" id="" class="form-control" required>
            <option disabled selected value>Select answer</option>
            <option value="">Yes</option>
            <option value="">No</option>
            <option value="">Not really sure</option>
          </select>
        </div>
        <div class="form-group">
          <p>What would you like to see improved? (Check all that apply)</p>
          <label>
            <input name="prefer" value="1" type="checkbox" class="input-checkbox">Responsiveness
          </label>
          <label>
            <input name="prefer" value="2" type="checkbox" class="input-checkbox">Courtesy
          </label>
          <label>
            <input name="prefer" value="3" type="checkbox" class="input-checkbox">More options
          </label>
          <label>
            <input name="prefer" value="4" type="checkbox" class="input-checkbox">Customer support
          </label>
        </div>
        <div class="form-group">
          <p>Any comments or suggestions (optional):</p>
          <textarea name="comment" id="comments" cols="30" rows="10" placeholder="Enter comment" class="input-textarea"></textarea>
        </div>
        <div class="form-group">
          <button type="submit" id="submit" class="submit-button">Submit</button>
        </div>
      </form>
    </div>
    <script src="https://cpwebassets.codepen.io/assets/common/stopExecutionOnTimeout-1b93190375e9ccc259df3a57c1abc0e64599724ae30d7ea4c6877eb615f89387.js"></script>
  </body>
</html>
